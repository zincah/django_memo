{% extends 'base.html' %}  


{% block content %}  

<div class="container my-5">
    <form method="POST">
        {% csrf_token %}
        <div class="my-5">
            <h1>{{ memos.subject }}</h1>
        </div>
        <div class="text-end my-3">
            writer : {{ memos.writer }}  
        </div>
        <div>
            content : <textarea name="content" class="form-control my-3">{{ memos.content }}</textarea>
        </div>

        <div class="my-5 text-end">
            <button class="btn btn-outline-dark">Modify</button>
            <a href="{% url 'memos:detail' memos.id %}"><button type="button" class="btn btn-outline-dark">Back</button></a>
        </div>
    </form>
</div>

{% endblock %}
